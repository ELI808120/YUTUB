name: YouTube Netfree Crawler

on:
  schedule:
    # הרצה מתוזמנת (ייתכנו עיכובים מצד גיטהב)
    - cron: '*/10 * * * *'
  workflow_dispatch: # מאפשר הפעלה ידנית והתנעה מהמחשב האישי

# מונע ריצות מקבילות שמתנגשות זו בזו
concurrency:
  group: crawler-group
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yt-dlp

      - name: Run Crawler
        run: python crawler.py

      - name: Commit and Push changes
        run: |
          # הגדרת משתמש
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          
          # 1. סנכרון ראשוני כשהסביבה נקייה (מונע שגיאת 128)
          git pull --rebase origin main
          
          # 2. בדיקה אם הקובץ קיים והוספתו
          if [ -f pending_check.json ]; then
            git add pending_check.json
            
            # 3. ביצוע Commit רק אם יש שינויים בתוכן
            if git commit -m "Update pending queue [skip ci]"; then
              # 4. דחיפה סופית עם מנגנון הגנה נגד התנגשויות של הרגע האחרון
              git push origin main || (git pull --rebase origin main && git push origin main)
            else
              echo "No changes to commit"
            fi
          else
            echo "File pending_check.json not found - skipping commit"
          fi
