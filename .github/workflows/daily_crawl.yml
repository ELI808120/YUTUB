name: YouTube Netfree Crawler

on:
  workflow_dispatch: # מאפשר הפעלה ידנית או דרך הקוד במחשב

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15 # סריקה לא צריכה לקחת יותר מ-15 דקות
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # חשוב כדי לאפשר מיזוג (Rebase) תקין

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests yt-dlp

      - name: Run Crawler
        run: python crawler.py

      - name: Commit and Push with Retry
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          
          # מוסיפים את כל השינויים (חשוב מאוד לסורק האוטונומי!)
          git add .
          
          # מבצעים Commit רק אם יש שינויים בפועל
          git commit -m "Update crawler data [skip ci]" || { echo "No changes to commit"; exit 0; }
          
          # ניסיונות דחיפה למניעת התנגשויות עם המחשב המקומי
          for i in {1..10}; do
            echo "Attempt $i to push changes..."
            
            # מושך עדכונים אחרונים כדי לוודא שההיסטוריה מסונכרנת
            git pull --rebase origin main
            
            if git push origin main; then
              echo "✅ Push succeeded!"
              exit 0
            fi
            
            echo "⚠️ Conflict detected, retrying in 5 seconds..."
            sleep 5
          done
          
          echo "❌ Failed to push after 10 attempts."
          exit 1
          
