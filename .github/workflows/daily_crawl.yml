name: YouTube Netfree Crawler
on:
  schedule:
    - cron: '0 0 * * *' 
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3 # עדכון גרסה ליתר ביטחון
        with:
          fetch-depth: 0 # מוודא שמורידים את כל ההיסטוריה לסנכרון טוב

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Run Crawler
        run: python crawler.py

      - name: Commit and Push
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add pending_check.json
          git commit -m "Update pending queue" || exit 0
          git pull --rebase origin main # המפתח לפתרון ה-Rejected
          git push
      - name: Install yt-dlp
        run: pip install yt-dlp

      - name: Run Crawler
        run: python crawler.py 
