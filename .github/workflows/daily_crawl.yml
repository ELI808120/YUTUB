name: YouTube Netfree Crawler

on:
  # ביטלנו את ה-cron כדי למנוע כפילויות מיותרות
  workflow_dispatch: # מאפשר למחשב שלך להפעיל את הסורק ידנית/דרך קוד

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60 # נותן לו עד שעה לסיים סריקה ענקית
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # הוספנו את requests ליתר ביטחון אם הקוד ישתמש בו
          pip install yt-dlp requests

      - name: Run Crawler
        run: python crawler.py

      - name: Commit and Push with Retry
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          
          git add pending_check.json
          
          # אם אין שינויים, לא עוצר אלא ממשיך
          git commit -m "Update pending queue [skip ci]" || echo "No changes to commit"
          
          for i in {1..10}; do # הגדלנו ל-10 ניסיונות בגלל שהקובץ כבד
            echo "Attempt $i to push changes..."
            git pull --rebase origin main
            if git push origin main; then
              echo "✅ Push succeeded!"
              exit 0
            fi
            echo "⚠️ Conflict detected, retrying in 5 seconds..."
            sleep 5
          done
          
          echo "❌ Failed to push after 10 attempts."
          exit 1
