name: YouTube Netfree Crawler

on:
  schedule:
    # ירוץ בכל שעה עגולה (למשל 01:00, 02:00 וכו')
    - cron: '0 * * * *'
  workflow_dispatch: # משאיר לך אפשרות להפעיל ידנית כשבא לך
jobs:
  build:
    runs-on: ubuntu-latest
    
    # הרשאות כתיבה למאגר (קריטי למאגר פרטי)
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # מוריד את כל ההיסטוריה כדי למנוע בעיות סנכרון ב-Push

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install yt-dlp
        run: |
          python -m pip install --upgrade pip
          pip install yt-dlp

      - name: Run Crawler
        run: python crawler.py

      - name: Commit and Push
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          
          # הוספת הקובץ שנוצר/עודכן
          git add pending_check.json
          
          # יצירת Commit רק אם יש שינויים אמיתיים
          git commit -m "Update pending queue [skip ci]" || exit 0
          
          # משיכת שינויים מהשרת לפני הדחיפה כדי למנוע את שגיאת ה-rejected
          git pull --rebase origin main
          
          # דחיפה סופית של התוצאות
          git push
